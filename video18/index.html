<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css BoxModel</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box {
            background-color: rgb(17, 171, 40);
        }
        .box1{
           color:yellow;
           padding:10px;
           margin:5px;
           border:15px solid blue;
           height:200px;
           box-sizing: border-box;
        }
        .box2{
         color:aqua;   
        }
    </style>
</head>

<body>
    <div class="box box1">Im a box</div>
    <div class="box box2">IM another box--one element can have multiple class names </div>
</body>

</html>
