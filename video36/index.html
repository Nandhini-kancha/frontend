<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolor website</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;

        }
        nav{

        text-decoration: none;
       }

</head>
<body>
    <header>
        <nav>
            <ul>
