<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar --using flex</title>
    <style>
        /* .logo{
            width:40px;
            height:23px;
            background-color:blue;
        } */
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .right ul{
            display:flex;
        }
        .right ul li{
            list-style: none;
            padding: 20px;
        }
        .logo img{
            width: 164px;

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                   <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_Site-Logo.png">
            </div>
            <div class="right">
                <ul>
                    <li>
                        Products
                    </li>
                    <li>
                        Pricing
                    </li>
                    <li>
                        Resources
                    </li>
                    <li>
                    AboutUs
                    </li>
                    <li> <img src="image.png" alt="img"></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
