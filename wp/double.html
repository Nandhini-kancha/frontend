<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Array</title>
</head>
<body>
    <script>
        function double(arr){
            for(var i=0;i<arr.length;i++){
                arr[i]=arr[i]*2;
            }
            return arr;
        }
        var input=prompt("enter array seperated by commas");
        var numbers=input.split(",");
        var modified=double(numbers);
        document.write(modified);
    </script>
</body>
</html>
