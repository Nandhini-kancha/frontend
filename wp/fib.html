<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter a number"));
    var a=0,b=1,c;
    var result="";
    for(var i=0;i<n;i++){
        result+=a+"";
        c=a+b;
        a=b;
        b=c;
    }
    document.write("first"+n+"fibonacci numbers<br>"+result);
    </script>
</body>
</html>
