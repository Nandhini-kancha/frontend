<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array shift and push</title>
</head>
<body>
    <script>
        var input=prompt("enter values separated by commas(,)");
        var arr=input.split(",");
        document.write(arr);
        arr.shift();
        var last=prompt("enter value to insert");
        arr.push(last);
         document.write(arr);
    </script>
</body>
</html>
