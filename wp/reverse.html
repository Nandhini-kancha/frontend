<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    Enter string:<input type="text" id="str">
     <button onclick="rever()" >Reverse</button>
     <p id="res"></p>
     <script>
        function rever(){
            var str=document.getElementById("str").value;
            var rev=str.split('').reverse().join('');
            document.getElementById("res").innerText=rev;
        }
     </script>
</body>
</html>
