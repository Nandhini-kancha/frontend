<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .container{
            width: 80vw;
            height: 100vh;
            border: 2px solid black;
            display: grid;
            justify-items: center;
            align-items: center;
            /* grid-template-columns: [first] 120px [second] 100px [third]; */
            /* grid-template-rows: 100px 100px 100px; */
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 34px;
            row-gap: 44px;
        }
        .items{
            border: 2px solid red;
            height: 55px;
            width: 55px; 
        }
        /* .item-4{ 
            grid-row: 1/2;  
            /*start--1 end--2 
           grid-column: second/third; 
        }
         .item-1{
            /* grid-row: 1/2; or we can do the same using below 2 lines 
            grid-row-start: 1;
            grid-row-end: 2;
           grid-column: 1/2; 
        /* }  */
    </style>
</head>
<body>
    <div class="container">
    <div class="items item-1">1</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items item-4">4</div>
    <div class="items">5</div>
    </div>
</body>
</html>
